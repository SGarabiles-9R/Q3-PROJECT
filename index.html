<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Ticket Center</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Kumar+One&family=Limelight&family=Montaga&family=Noto+Serif+Telugu:wght@100..900&family=Prata&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>

    <!-- StyleSheet Link -->
    <link rel="stylesheet" type="text/css" href="style.css" />


  </head>
  <body>


        <!-- Header with Train Images-->
        <header class="p-3 d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
              <ul class="nav train-tabs" id="myTab" role="tablist">
                  <li class="nav-item train-engine" role="presentation">
                      <img src="https://i.imgur.com/IKtRRax.png" alt="Train Engine" class="train-img" />
                      <br>
                      <span> </span> <!-- for spacing -->
                  </li>


                  <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">
                          <img src="https://i.imgur.com/uH6ZtCS.png" alt="Train Car" class="train-img" />
                          <br>
                          <span class="train-label">Home</span>
                      </button>
                  </li>
                  <li class="nav-item" role="presentation">
                      <button class="nav-link" id="trains-tab" data-bs-toggle="tab" data-bs-target="#trains" type="button" role="tab">
                          <img src="https://i.imgur.com/uH6ZtCS.png" alt="Train Car" class="train-img" />
                          <br>
                          <span class="train-label">Trains</span>
                      </button>
                  </li>
                  <li class="nav-item" role="presentation">
                      <button class="nav-link" id="tickets-tab" data-bs-toggle="tab" data-bs-target="#tickets" type="button" role="tab">
                          <img src="https://i.imgur.com/uH6ZtCS.png" alt="Train Car" class="train-img" />
                          <br>
                          <span class="train-label">Tickets</span>
                      </button>
                  </li>
                  <li class="nav-item" role="presentation">
                      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">
                          <img src="https://i.imgur.com/uH6ZtCS.png" alt="Train Car" class="train-img" />
                          <br>
                          <span class="train-label">Contact</span>
                      </button>
                  </li>
              </ul>
          </div>

          <!-- Search Bar with Kewl Animation -->

          <div class="search-container">
            <input
              type="text"
              placeholder="Search..."
              class="search-input form-control"
            />
            <button class="btn btn-light">üîç</button>
          </div>

          <!-- Logo at the right side -->
          <img
            src="https://i.imgur.com/6pcB1hk.png"
            alt="Logo"
            class="header-logo"/>
            </header>

    <!-- Stuff Displayed Per TabPane -->
    <div class="container mt-4">
      <div class="tab-content mt-3 p-3">

        <!-- 1st Home Page -->
        <div class="tab-pane fade show active" id="home" role="tabpanel"> 

          <h1>Welcome to the Honkai StartRail!</h1>

             <div class="collage-container">

                <!-- Gallery Ribbon of Pictures -->

                <div class="gallery">
                    <img src="https://i.pinimg.com/736x/ba/67/f2/ba67f2abf3dac3f03617f77488d4c45b.jpg" alt="Image 1">
                    <img src="https://i.pinimg.com/736x/b5/d2/56/b5d256da7788324955d02c6bdc616d90.jpg" alt="Image 2">
                    <img src="https://i.pinimg.com/736x/3f/07/41/3f0741209064605ac1f62c0ac33d87f1.jpg" alt="Image 3">
                    <img src="https://i.pinimg.com/736x/d6/fb/61/d6fb613fc43f9e61b5b64430b7aeea70.jpg" alt="Image 4">
                    <img src="https://i.pinimg.com/736x/f8/c4/fb/f8c4fb9428c58fdc58ce9126d42fdad8.jpg" alt="Image 5">
                    <img src="https://i.pinimg.com/736x/0e/da/a3/0edaa39baa10b7bf73146ec5730d0c5a.jpg" alt="Image 6">
                    <img src="https://i.pinimg.com/736x/3b/d9/98/3bd9988d04d243fed41234fa0d54c88e.jpg" alt="Image 7">
                    <img src="https://i.pinimg.com/236x/6f/32/ca/6f32cafc45f7bddb1112b98423ea7b88.jpg" alt="Image 8">
                </div>
            </div>
        </div>

        <!-- 2nd Train Schedule -->
        <div class="tab-pane fade" id="trains" role="tabpanel">
          <p>View train schedules here.</p>
        </div>

        <!-- 3rd Purchase Tickets -->
        <div class="tab-pane fade" id="tickets" role="tabpanel">
          <p>Purchase your train tickets here.</p>
          

            <div class="mrt-container">
              <div class="mrt-left-section">
                  <img src="https://www.deiville.com/wp-content/uploads/2023/03/map-of-lrt-line-1-2-and-mrt-3-stations-1382x1536.jpg" alt="Placeholder Image" class="img-fluid">
              </div>



            <div class="mrt-right-section d-flex flex-column">
                <div class="mrt-display-number">Fare: PHP <span id="fare-amount">0.00</span></div>
                <form>
                    <div class="mb-3"> <!-- STATION NAMES, START AND FINISH -->
                        <label for="startStation" class="form-label">Start Station</label>
                        <select class="form-select" id="startStation">
                          <option class="mrt-option" value="0">Recto</option>
                          <option class="mrt-option" value="1">Legarda</option>
                          <option class="mrt-option" value="2">Pureza</option>
                          <option class="mrt-option" value="3">V. Mapa</option>
                          <option class="mrt-option" value="4">J. Ruiz</option>
                          <option class="mrt-option" value="5">Gilmore</option>
                          <option class="mrt-option" value="6">Betty Go-Belmonte</option>
                          <option class="mrt-option" value="7">Araneta Center-Cubao</option>
                          <option class="mrt-option" value="8">Anonas</option>
                          <option class="mrt-option" value="9">Katipunan</option>
                          <option class="mrt-option" value="10">Santolan</option>
                          <option class="mrt-option" value="11">Marikina</option>
                          <option class="mrt-option" value="12">Antipolo</option>
                      </select>
                      
                      <div class="mb-3">
                          <label for="endStation" class="form-label">End Station</label>
                          <select class="form-select" id="endStation">
                              <option class="mrt-option" value="0">Recto</option>
                              <option class="mrt-option" value="1">Legarda</option>
                              <option class="mrt-option" value="2">Pureza</option>
                              <option class="mrt-option" value="3">V. Mapa</option>
                              <option class="mrt-option" value="4">J. Ruiz</option>
                              <option class="mrt-option" value="5">Gilmore</option>
                              <option class="mrt-option" value="6">Betty Go-Belmonte</option>
                              <option class="mrt-option" value="7">Araneta Center-Cubao</option>
                              <option class="mrt-option" value="8">Anonas</option>
                              <option class="mrt-option" value="9">Katipunan</option>
                              <option class="mrt-option" value="10">Santolan</option>
                              <option class="mrt-option" value="11">Marikina</option>
                              <option class="mrt-option" value="12">Antipolo</option>
                          </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="passengerType" class="form-label">Passenger Type</label>
                        <select class="form-select" id="passengerType">
                            <option value="regular">Regular</option>
                            <option value="student">Student</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-warning" onclick="calculateFare()">Calculate Fare</button>
                </form>
              </div>
            </div>
                
        <!-- 4th Contact Information -->
          <div class="tab-pane fade" id="contact" role="tabpanel">
          <p>Get in touch with our support team.</p>
        </div>


      </div>
    </div>


    <!-- Javascript Link -->

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
